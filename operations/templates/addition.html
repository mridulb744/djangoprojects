{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 p-2 w-50 border border-2 border-light">
    <h3 class="text-center">Addition</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb=3 mt-4">
            <label class="form-label">Number 1</label>
            <input type="number" class="form-control" name="num1">
        </div>

        <div class="mb=3">
            <label class="form-label">Number 2</label>
            <input type="number" class="form-control" name="num2">
        </div>

        <div class="mb=5 mt-4">
            <input type="submit" class="btn btn-primary" value="ADD">
        </div>


    </form>
    {% if result %}
    <h4>sum is :{{result}}</h4>
    {% endif %}
</div>
{% endblock %}
