{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div style="width: 50%; margin: 40px auto;">
    <h2>Add Task</h2>

    <!-- Show success messages -->
    {% if messages %}
        {% for msg in messages %}
            <p style="color: green; font-weight: bold;">{{ msg }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit"
                style="padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer;">
            Save Task
        </button>
    </form>
</div>

{% endblock %}
